<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <title>Foreningskalender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --accent: #2563eb;
            --accent-soft: #dbeafe;
            --text: #111827;
            --muted: #6b7280;
            --radius: 12px;
            --shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            max-width: 960px;
            margin: 0 auto;
            padding: 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 4px 0 12px;
        }

        .title-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        header h1 {
            font-size: 1.3rem;
            margin: 0;
        }

        header p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-small {
            padding: 8px 12px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .filters-card,
        .events-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 12px 12px 16px;
        }

        .filters-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 8px;
        }

        .filters-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .filters-actions {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .btn-circle {
            padding-inline: 10px;
        }

        #favoritesBtn {
            background: #f3f4f6;
            color: #111827;
        }

        #favoritesBtn.active {
            background: var(--accent);
            color: #ffffff;
        }

        #favoritesBtn.disabled {
            opacity: 0.5;
            cursor: default;
        }

        .filter-chips {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 4px;
            margin-bottom: 4px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #e5e7eb;
            font-size: 0.8rem;
            background: #f9fafb;
            cursor: pointer;
            white-space: nowrap;
        }

        .chip-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: #9ca3af;
        }

        .chip.active {
            background: var(--accent-soft);
            border-color: var(--accent);
            color: var(--accent);
        }

        .chip::-webkit-scrollbar {
            display: none;
        }

        .filter-note {
            font-size: 0.75rem;
            color: var(--muted);
            margin: 0;
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .events-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .events-count {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .event-card {
            display: flex;
            gap: 10px;
            padding: 10px 10px 10px 8px;
            border-radius: 10px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            cursor: pointer;
        }

        .event-date {
            min-width: 52px;
            text-align: center;
            padding: 4px 6px;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .event-date-month {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--muted);
            letter-spacing: 0.05em;
        }

        .event-date-day {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .event-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 0;
        }

        .event-title-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 6px;
        }

        .event-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-org-pill {
            flex-shrink: 0;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: #eef2ff;
            color: #4f46e5;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .event-org-dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            background: #4f46e5;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 6px 10px;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .event-meta span {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .event-meta .dot {
            width: 4px;
            height: 4px;
            border-radius: 999px;
            background: #d1d5db;
        }

        .event-capacity {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .no-events {
            font-size: 0.85rem;
            color: var(--muted);
            text-align: center;
            padding: 12px 4px;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out;
            z-index: 50;
        }

        .modal-backdrop.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-radius: 16px 16px 0 0;
            padding: 16px 16px 20px;
            box-shadow: 0 -8px 24px rgba(15, 23, 42, 0.35);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .modal-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .modal-org-pill {
            font-size: 0.75rem;
            padding: 3px 9px;
            border-radius: 999px;
            background: #eef2ff;
            color: #4f46e5;
            display: inline-flex;
            gap: 6px;
            align-items: center;
        }

        .modal-body {
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .modal-label {
            font-weight: 500;
        }

        .modal-footer {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn-primary {
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
        }

        .btn-ghost {
            padding: 8px 10px;
            border-radius: 999px;
            border: none;
            background: transparent;
            font-size: 0.85rem;
            color: var(--muted);
            cursor: pointer;
            width: 100%;
        }

        .badge-free {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 999px;
            background: #dcfce7;
            color: #15803d;
            font-weight: 500;
        }

        .badge-paid {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 999px;
            background: #fee2e2;
            color: #b91c1c;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .page {
                padding: 20px;
            }

            main {
                display: grid;
                grid-template-columns: minmax(0, 1.15fr) minmax(0, 0.85fr);
                gap: 20px;
                align-items: flex-start;
            }

            .filters-card {
                position: sticky;
                top: 16px;
            }

            .modal {
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <header>
        <div class="title-group">
            <h1>Foreningskalender</h1>
            <p>Se kommende arrangementer p√• fakultetet og meld deg p√•.</p>
        </div>
        <div class="header-actions">
            <button class="btn-small btn-secondary" id="orgPageBtn">Foreningsside</button>
            <button class="btn-small" id="loginBtn">Logg inn</button>
            <button class="btn-small" id="logoutBtn" style="display: none; background: #e5e7eb; color: #111827;">
                Logg ut
            </button>
        </div>
    </header>

    <main>
        <!-- Filterkort -->
        <section class="filters-card">
            <div class="filters-header">
                <h2>Foreninger</h2>
                <div class="filters-actions">
                    <button
                            type="button"
                            class="btn-small btn-circle"
                            id="favoritesBtn"
                            title="Vis bare favorittforeninger"
                    >
                        ‚ô°
                    </button>
                    <button
                            type="button"
                            class="btn-small"
                            id="clearFiltersBtn"
                            style="background: #e5e7eb; color: #111827;"
                    >
                        Alle
                    </button>
                </div>
            </div>
            <div id="orgFilters" class="filter-chips">
                <!-- Dynamiske filterchips -->
            </div>
            <p class="filter-note" id="filterNote">
                Ingen filter aktivt ‚Äì viser alle foreninger.
            </p>
        </section>

        <!-- Event-liste -->
        <section class="events-card">
            <div class="events-header">
                <h2>Kommende arrangementer</h2>
                <span class="events-count" id="eventsCount">0 arrangementer</span>
            </div>
            <div id="eventList" class="event-list">
                <!-- Eventkort -->
            </div>
            <div id="noEvents" class="no-events" style="display: none;">
                Ingen kommende arrangementer i valgt filter.
            </div>
        </section>
    </main>
</div>

<!-- Modal for event-detaljer -->
<div id="eventModalBackdrop" class="modal-backdrop">
    <div class="modal">
        <div class="modal-header">
            <h3 id="modalTitle" class="modal-title">Event-tittel</h3>
            <span id="modalOrgPill" class="modal-org-pill">
          <span class="event-org-dot"></span>
          <span id="modalOrgCode">ORG</span>
        </span>
        </div>

        <div class="modal-body">
            <div class="modal-row">
                <span class="modal-label">Tid:</span>
                <span id="modalTime"></span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Sted:</span>
                <span id="modalLocation"></span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Pris:</span>
                <span id="modalPrice"></span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Plasser:</span>
                <span id="modalCapacity"></span>
            </div>
            <div class="modal-row">
                <span class="modal-label">Forening:</span>
                <span id="modalOrgName"></span>
            </div>
            <p id="modalDescription"></p>
        </div>

        <div class="modal-footer">
            <button id="signupBtn" class="btn-primary">Meld meg p√•</button>
            <button id="closeModalBtn" class="btn-ghost">Lukk</button>
        </div>
    </div>
</div>

<script type="module">
    import { db, auth } from "./firebase-init.js";
    import {
        collection,
        getDocs,
        query,
        where,
        orderBy,
        Timestamp,
        doc,
        getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
        onAuthStateChanged,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const orgFiltersEl = document.getElementById("orgFilters");
    const filterNoteEl = document.getElementById("filterNote");
    const favoritesBtn = document.getElementById("favoritesBtn");
    const clearFiltersBtn = document.getElementById("clearFiltersBtn");

    const eventListEl = document.getElementById("eventList");
    const eventsCountEl = document.getElementById("eventsCount");
    const noEventsEl = document.getElementById("noEvents");

    const eventModalBackdrop = document.getElementById("eventModalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalOrgPill = document.getElementById("modalOrgPill");
    const modalOrgCode = document.getElementById("modalOrgCode");
    const modalTime = document.getElementById("modalTime");
    const modalLocation = document.getElementById("modalLocation");
    const modalPrice = document.getElementById("modalPrice");
    const modalCapacity = document.getElementById("modalCapacity");
    const modalOrgName = document.getElementById("modalOrgName");
    const modalDescription = document.getElementById("modalDescription");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const signupBtn = document.getElementById("signupBtn");

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let organizations = [];
    let events = [];
    let selectedOrgIds = new Set();
    let selectedEvent = null;
    let currentUser = null;
    let currentUserProfile = null;

    let userFavorites = [];
    let favoritesMode = false;
    let hasAppliedFavoritesDefault = false;

    document.getElementById("orgPageBtn").addEventListener("click", () => {
        window.location.href = "organization-settings.html";
    });

    // ---------- Formatteringer ----------
    function formatDate(date) {
        const months = ["jan", "feb", "mar", "apr", "mai", "jun", "jul", "aug", "sep", "okt", "nov", "des"];
        return {
            month: months[date.getMonth()],
            day: date.getDate()
        };
    }

    function formatTimeRange(start, end) {
        const pad = (n) => String(n).padStart(2, "0");
        const sH = pad(start.getHours());
        const sM = pad(start.getMinutes());
        const eH = pad(end.getHours());
        const eM = pad(end.getMinutes());
        return `${sH}:${sM}‚Äì${eH}:${eM}`;
    }

    function formatPrice(evt) {
        if (!evt.isPaidEvent || (evt.priceMember === 0 && evt.priceNonMember === 0)) {
            return '<span class="badge-free">Gratis</span>';
        }
        if (evt.priceMember === evt.priceNonMember) {
            return `<span class="badge-paid">${evt.priceMember} kr</span>`;
        }
        return `<span class="badge-paid">Medlem ${evt.priceMember} kr / Andre ${evt.priceNonMember} kr</span>`;
    }

    // ---------- Auth ----------
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;

        if (!user) {
            loginBtn.textContent = "Logg inn";
            loginBtn.style.display = "inline-flex";
            logoutBtn.style.display = "none";
            currentUserProfile = null;
            userFavorites = [];
            favoritesMode = false;
            hasAppliedFavoritesDefault = false;
            updateFavoritesButtonState();
            return;
        }

        loginBtn.textContent = "Min side";
        loginBtn.style.display = "inline-flex";
        logoutBtn.style.display = "inline-flex";

        const userDocRef = doc(db, "users", user.uid);
        const snap = await getDoc(userDocRef);
        if (snap.exists()) {
            currentUserProfile = snap.data();
        } else {
            currentUserProfile = {
                displayName: user.displayName || "",
                email: user.email,
                role: "student",
                adminOf: [],
                favoriteOrganizations: []
            };
        }

        userFavorites = currentUserProfile.favoriteOrganizations || [];
        updateFavoritesButtonState();
    });

    loginBtn.addEventListener("click", () => {
        if (!currentUser) {
            window.location.href = "login.html";
            return;
        }
        window.location.href = "profile.html";
    });

    logoutBtn.addEventListener("click", async () => {
        try {
            await signOut(auth);
        } catch (err) {
            console.error("Feil ved utlogging:", err);
            alert("Kunne ikke logge ut.");
        }
    });

    // ---------- Filters ----------
    function renderOrgFilters() {
        orgFiltersEl.innerHTML = "";

        let orgsToRender = [...organizations];

        if (userFavorites.length) {
            const favSet = new Set(userFavorites);
            orgsToRender.sort((a, b) => {
                const aFav = favSet.has(a.id) ? 1 : 0;
                const bFav = favSet.has(b.id) ? 1 : 0;
                if (aFav !== bFav) return bFav - aFav;
                const aLabel = a.shortCode || a.name || "";
                const bLabel = b.shortCode || b.name || "";
                return aLabel.localeCompare(bLabel, "no");
            });
        }

        orgsToRender.forEach((org) => {
            const chip = document.createElement("button");
            chip.type = "button";
            chip.className = "chip";
            chip.dataset.orgId = org.id;
            if (selectedOrgIds.has(org.id)) chip.classList.add("active");

            const dot = document.createElement("span");
            dot.className = "chip-dot";
            dot.style.backgroundColor = org.color || "#9ca3af";

            const label = document.createElement("span");
            label.textContent = org.shortCode || org.name;

            chip.appendChild(dot);
            chip.appendChild(label);

            chip.addEventListener("click", () => {
                toggleOrgFilter(org.id);
            });

            orgFiltersEl.appendChild(chip);
        });

        updateFilterNote();
    }

    function toggleOrgFilter(orgId) {
        if (selectedOrgIds.has(orgId)) {
            selectedOrgIds.delete(orgId);
        } else {
            selectedOrgIds.add(orgId);
        }
        renderOrgFilters();
        renderEvents();
    }

    function clearFilters() {
        selectedOrgIds.clear();
        favoritesMode = false;
        renderOrgFilters();
        renderEvents();
        updateFavoritesButtonState();
    }

    function updateFilterNote() {
        if (selectedOrgIds.size === 0) {
            if (favoritesMode && userFavorites.length) {
                filterNoteEl.textContent = "Favorittforeninger er valgt, men ingen filter aktivt ‚Äì viser alle.";
            } else {
                filterNoteEl.textContent = "Ingen filter aktivt ‚Äì viser alle foreninger.";
            }
        } else {
            const active = organizations
                .filter((o) => selectedOrgIds.has(o.id))
                .map((o) => o.shortCode || o.name)
                .join(", ");
            filterNoteEl.textContent = "Filtrerer p√•: " + active;
        }
    }

    clearFiltersBtn.addEventListener("click", clearFilters);

    // ---------- Favoritter-knapp ----------
    function updateFavoritesButtonState() {
        if (!favoritesBtn) return;

        if (!userFavorites.length) {
            favoritesBtn.classList.add("disabled");
            favoritesBtn.classList.remove("active");
            favoritesBtn.textContent = "‚ô°";
            return;
        }

        favoritesBtn.classList.remove("disabled");

        if (favoritesMode) {
            favoritesBtn.classList.add("active");
            favoritesBtn.textContent = "‚ù§";
        } else {
            favoritesBtn.classList.remove("active");
            favoritesBtn.textContent = "‚ô°";
        }
    }


    favoritesBtn.addEventListener("click", () => {
        if (!userFavorites.length) {
            alert("Velg favorittforeninger p√• Min side f√∏rst.");
            return;
        }

        favoritesMode = true;
        hasAppliedFavoritesDefault = true;
        selectedOrgIds = new Set(
            userFavorites.filter((id) => organizations.some((o) => o.id === id))
        );
        renderOrgFilters();
        renderEvents();
        updateFavoritesButtonState();
    });

    // ---------- Event-rendering ----------
    function renderEvents() {
        eventListEl.innerHTML = "";
        const filtered = events
            .filter((evt) => {
                if (selectedOrgIds.size === 0) return true;
                return selectedOrgIds.has(evt.organizationId);
            })
            .sort((a, b) => a.startDateTime - b.startDateTime);

        eventsCountEl.textContent = `${filtered.length} arrangementer`;

        if (filtered.length === 0) {
            noEventsEl.style.display = "block";
            return;
        } else {
            noEventsEl.style.display = "none";
        }

        filtered.forEach((evt) => {
            const org = organizations.find((o) => o.id === evt.organizationId);
            const card = document.createElement("article");
            card.className = "event-card";

            const dateInfo = formatDate(evt.startDateTime);

            const dateEl = document.createElement("div");
            dateEl.className = "event-date";
            dateEl.innerHTML = `
          <div class="event-date-month">${dateInfo.month}</div>
          <div class="event-date-day">${dateInfo.day}</div>
        `;

            const contentEl = document.createElement("div");
            contentEl.className = "event-content";

            const titleRow = document.createElement("div");
            titleRow.className = "event-title-row";

            const titleEl = document.createElement("h3");
            titleEl.className = "event-title";
            titleEl.textContent = evt.title;

            const orgPill = document.createElement("span");
            orgPill.className = "event-org-pill";

            const orgDot = document.createElement("span");
            orgDot.className = "event-org-dot";
            orgDot.style.backgroundColor = org?.color || "#4f46e5";

            const orgCode = document.createElement("span");
            orgCode.textContent = org?.shortCode || org?.name || "ORG";

            orgPill.appendChild(orgDot);
            orgPill.appendChild(orgCode);

            titleRow.appendChild(titleEl);
            titleRow.appendChild(orgPill);

            const metaEl = document.createElement("div");
            metaEl.className = "event-meta";
            metaEl.innerHTML = `
          <span>${formatTimeRange(evt.startDateTime, evt.endDateTime)}</span>
          <span class="dot"></span>
          <span>${evt.location || "Sted kommer"}</span>
          <span class="dot"></span>
          <span>${evt.maxParticipants - evt.registeredCount} ledige plasser</span>
        `;

            const priceEl = document.createElement("div");
            priceEl.className = "event-capacity";
            priceEl.innerHTML = formatPrice(evt);

            contentEl.appendChild(titleRow);
            contentEl.appendChild(metaEl);
            contentEl.appendChild(priceEl);

            card.appendChild(dateEl);
            card.appendChild(contentEl);

            card.addEventListener("click", () => openEventModal(evt));

            eventListEl.appendChild(card);
        });
    }

    // ---------- Modal ----------
    function openEventModal(evt) {
        selectedEvent = evt;
        const org = organizations.find((o) => o.id === evt.organizationId);

        modalTitle.textContent = evt.title;
        modalOrgCode.textContent = org?.shortCode || org?.name || "ORG";
        const dot = modalOrgPill.querySelector(".event-org-dot");
        if (dot && org?.color) {
            dot.style.backgroundColor = org.color;
        }

        modalOrgName.textContent = org?.name || "";
        modalTime.textContent = formatTimeRange(evt.startDateTime, evt.endDateTime);
        modalLocation.textContent = evt.location || "Sted kommer";

        const capacityLeft = evt.maxParticipants - evt.registeredCount;
        modalCapacity.textContent = `${evt.registeredCount}/${evt.maxParticipants} ( ${capacityLeft} ledig )`;

        modalPrice.innerHTML = formatPrice(evt);
        modalDescription.textContent = evt.description || "";

        eventModalBackdrop.classList.add("open");
    }

    function closeEventModal() {
        selectedEvent = null;
        eventModalBackdrop.classList.remove("open");
    }

    signupBtn.addEventListener("click", () => {
        if (!selectedEvent) return;
        alert("Her kobler du p√• Firestore-registrering og Vipps/kort senere ü§ì");
    });

    closeModalBtn.addEventListener("click", closeEventModal);
    eventModalBackdrop.addEventListener("click", (e) => {
        if (e.target === eventModalBackdrop) {
            closeEventModal();
        }
    });

    // ---------- Hent data fra Firestore ----------
    async function loadOrganizations() {
        const snap = await getDocs(collection(db, "organizations"));
        organizations = snap.docs.map((doc) => ({
            id: doc.id,
            ...doc.data()
        }));
        renderOrgFilters();
    }

    async function loadEvents() {
        const now = new Date();
        const eventsRef = collection(db, "events");
        const qEvents = query(
            eventsRef,
            where("startDateTime", ">=", Timestamp.fromDate(now)),
            orderBy("startDateTime", "asc")
        );

        const snap = await getDocs(qEvents);
        events = snap.docs.map((doc) => {
            const data = doc.data();
            return {
                id: doc.id,
                ...data,
                startDateTime: data.startDateTime.toDate(),
                endDateTime: data.endDateTime.toDate(),
                registeredCount: data.registeredCount || 0
            };
        });

        renderEvents();
    }

    // Init
    (async function init() {
        try {
            await loadOrganizations();
            await loadEvents();
        } catch (err) {
            console.error("Feil ved lasting av data:", err);
            noEventsEl.style.display = "block";
            noEventsEl.textContent = "Kunne ikke laste arrangementer.";
        }
    })();
</script>
